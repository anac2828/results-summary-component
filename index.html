<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<!--  -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/main.scss">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <!-- RESULT -->
    <section class="result">
      <h1 class="heading-primary">Your Result</h1>
      <div class="result__number-container">
        <p class="result__number--main">76</p>
        <p class="result__number--target">of 100</p>
      </div>
      <h2 class="heading-secondary">Great</h2>
      <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <!-- SUMMARY -->
    <section class="summary">
      <h2 class="heading-secondary heading-secondary--dark">Summary</h2>
      <!-- categories -->
      <div class="category">
        <img src="/assets/images/icon-reaction.svg" alt="" class="category__icon">
        <p class="category__title">Reaction</p>
        <p class="category__result">80 <span>/ 100</span></p>
      </div>
      <div class="category">
        <img src="/assets/images/icon-memory.svg" alt="" class="category__icon">
        <p class="category__title">Memory</p>
        <p class="category__result">92 <span>/ 100</span></p>
      </div>
      <div class="category">
        <img src="/assets/images/icon-verbal.svg" alt="" class="category__icon">
        <p class="category__title">Verbal</p>
        <p class="category__result">61 <span>/ 100</span></p>
      </div>
      <div class="category">
        <img src="/assets/images/icon-visual.svg" alt="" class="category__icon">
        <p class="category__title">Visual</p>
        <p class="category__result">72 <span>/ 100</span></p>
      </div>
      <button class="btn">Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ana Cervantes</a>.
  </div>
</body>
</html>
